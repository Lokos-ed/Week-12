<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body>
    <h1>Video Game Database</h1>
    <h2>Week 12 Assignment</h2>
    <table class="table table-bordered" id="gameTable">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Game Name</th>
                <th scope="col">Copies Sold</th>
            </tr>
        </thead>
        <tbody id="tableBody">
            <tr id="tableRow">
                
            </tr>
        </tbody>
    </table>

    <div class="form-row align-items-center">
        <div class="col-auto">
            <label class="sr-only" for="gameNameInput"></label>
            <input type="text" class="form-control mb-2" id="gameNameInput" placeholder="Game Name">
        </div>
        <div class="col-auto">
            <label class="sr-only" for="copiesSoldInput"></label>
            <input type="text" class="form-control mb-2" id="copiesSoldInput" placeholder="Copies Sold">
        </div>
        <div class="row-auto">
            <button type="submit" id="formSubmit" class="btn btn-primary mb-2">Add Game Entry</button>
        </div>
    </div>









    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="script.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
